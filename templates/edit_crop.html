{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Crop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="navbar">
    <div>✏️ Edit Crop</div>
    <div>
        <a href="{% url 'farmer_dashboard' %}">Back</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

<div class="dashboard">
    <h2 class="page-title">Edit Crop Details</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Crop Name:</label><br>
        <input type="text" name="name" value="{{ crop.name }}" required><br><br>

        <label>Price (per {{ crop.unit }}):</label><br>
        <input type="number" name="price" value="{{ crop.price }}" step="0.01" required><br><br>

        <label>Unit:</label><br>
        <select name="unit">
            <option value="kg" {% if crop.unit == 'kg' %}selected{% endif %}>Kilogram</option>
            <option value="quintal" {% if crop.unit == 'quintal' %}selected{% endif %}>Quintal</option>
        </select><br><br>

        <label>Quantity ({{ crop.unit }}):</label><br>
        <input type="number" name="quantity" value="{{ crop.quantity }}" step="0.01" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="4">{{ crop.description }}</textarea><br><br>

        <label>Update Image (optional):</label><br>
        <input type="file" name="image"><br><br>

        <button class="btn">Update Crop</button>
    </form>
</div>

</body>
</html>
