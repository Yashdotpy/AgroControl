{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="navbar">
    <div>üë®‚Äçüåæ Farmer Dashboard</div>
    <div>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

<div class="dashboard">
    <h2 class="page-title">My Crops</h2>

    <a href="{% url 'add_crop' %}">
        <button class="btn">‚ûï Add New Crop</button>
    </a>

    <div class="container">
        {% for crop in crops %}
            <div class="card">
                <div class="card-body">
                    <h3>{{ crop.name }}</h3>
                    <p class="price">‚Çπ {{ crop.price }} / {{ crop.unit }}</p>
                    <p>Quantity: {{ crop.quantity }} {{ crop.unit }}</p>

                    <a href="{% url 'edit_crop' crop.id %}">
                        <button class="btn" style="margin-bottom:5px;">Edit</button>
                    </a>

                    <a href="{% url 'delete_crop' crop.id %}"
                        onclick="return confirm('Are you sure you want to delete this crop?');">
                        <button class="btn" style="background:#c62828;">Delete</button>
                    </a>
                </div>
            </div>
        {% empty %}
            <p>No crops added yet</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
